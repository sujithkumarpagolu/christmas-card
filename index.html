<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Christmas Card</title>
  <link rel="stylesheet" href="styles.css">

<body>
  <!-- Greeting Card -->
  <div class="greeting-card" id="greetingCard">
    <div class="card-inner" id="cardInner">
      <!-- Front of the Card -->
      <div class="card-front">
        <img src="front1.jpg" alt="Front-image">
      </div>
      <!-- Back of the Card -->
      <div class="card-back">
        <img src="back1.jpg" alt="back-image">
      </div>
    </div>
  </div>

  <!-- Fullscreen Animation -->
  <div class="animation-screen hidden" id="animationScreen">

    <div id="clouds">
      <div class="cloud large"></div>
      <div class="cloud medium"></div>
      <div class="cloud small"></div>
    </div>
    
    <!-- Animated Trees -->
    <div id="animatedTrees">
      <div class="tree large"></div>
      <div class="tree small"></div>
      <div class="tree medium"></div>
      <div class="tree medium"></div>
      <div class="tree large"></div>
      <div class="tree small"></div>
    </div>

    <!-- Snow Effect -->
    <canvas id="snow"></canvas>
<div clacc="scene">
    <!-- Santa  Title , Gifts -->

      <img src="santa.png" alt="Santa's " />
      <!-- Falling Gifts -->
      <div class="gift-bag" id="gift-bag"></div>
    </div>
  </div>

</body>
</html>
